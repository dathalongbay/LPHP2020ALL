<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .clearfix::after {
            display: block;
            clear: both;
            content: "";
        }

        .parent {
            width: 600px;
            border: 1px solid red;
            position: relative;
            height: 50px;
        }

        #box1 {
            width: 150px;
            background-color: green;
            position: absolute;
            left: 0;
        }

        #box2 {
            float: right;
            width: 150px;
            background-color: green;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>

    <pre>
        Yêu câu cho box1 và box2 có độ rộng là 150px
        thẻ .parent có độ rộng bằng 600px
        hay căn thẻ box1 về bên trái
        và căn thẻ box2 về bên phải của parent
        cho .parent 1 border là 1px solid red để quan sát
        Sử dụng kỹ thuật position relative và absolute
    </pre>

    <div class="parent">
        <div id="box1">Left</div>
        <div id="box2">Right</div>
    </div>

</body>
</html>
