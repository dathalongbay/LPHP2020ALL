<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            width: 150px;
            height: 150px;
            background-color: #ae7e35;
            margin-left: 400px;
        }

        #target:hover {
            transform: skew(30deg,5deg);
        }
    </style>
</head>
<body>

    <pre>
        thuộc tính transform của css
        sử dụng thuộc transform để xoay thẻ html
        skew(chiều ngang, chiều dọc) làm nghiêm
    </pre>

    <div id="target">
        thẻ target
    </div>
</body>
</html>
