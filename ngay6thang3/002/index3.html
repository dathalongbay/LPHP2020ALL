<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            width: 150px;
            height: 150px;
            background-color: #ae7e35;
            margin-left: 400px;
        }

        #target:hover {
            transform: translate(-100px,-50px);
        }
    </style>
</head>
<body>

    <pre>
        thuộc tính transform của css
        sử dụng thuộc transform để xoay thẻ html
        translate là dịch chuyển
        translate(X,Y)
        X chiều ngang
        Y chiều dọc
    </pre>

    <div id="target">
        thẻ target
    </div>
</body>
</html>
