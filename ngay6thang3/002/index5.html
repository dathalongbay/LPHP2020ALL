<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            width: 150px;
            height: 150px;
            background-color: #ae7e35;
            margin-left: 400px;
        }

        #target:hover {
            transform: scale(0.2,0.5);
        }
    </style>
</head>
<body>

    <pre>
        thuộc tính transform của css
        sử dụng thuộc transform để xoay thẻ html
        scale() là thay đổi kích thước ban đầu của thẻ html
        scale(chiều rộng, chiều dài)

        phóng to : scale(2,3)
        thu nhỏ : scale(0.5,0.5)
    </pre>

    <div id="target">
        thẻ target
    </div>
</body>
</html>
