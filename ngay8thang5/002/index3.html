<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        selector ( bộ chọn ) trong javascript
        chọn 1 thẻ html dựa vào id bằng javascipt
        dùng css #id
        document.getElementById()
    </pre>

    <h1 id="demo1">Nội dung ban đầu của thẻ h1</h1>

    <script type="text/javascript">

        document.getElementById('demo1').innerText = 'Nội dung mới thay bằng js';
        document.getElementById('demo1').style.color = 'green';
    </script>

</body>
</html>
