<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body {
            background-color: pink;
        }

        /* 680 - 1000px */
        @media screen and (max-width: 1000px){
            body {
                background-color: green;
            }
        }


        /* max-width 0 - 680 */
        @media screen and (max-width: 680px){
            body {
                background-color: darkviolet;
            }
        }


    </style>
</head>
<body>

    <pre>
        áp dụng nhiều media query cùng 1 lúc
        ví dụ
        màn hình từ 0 - 679px : màu tím
        màn hình từ 680px - 1000px : màu xanh
        màn hình 1000px - vô cực : màu hồng

        áp dụng kỹ thuật max-width

        áp dụng viết theo quy tắc giảm dần của media max-width
    </pre>
</body>
</html>
