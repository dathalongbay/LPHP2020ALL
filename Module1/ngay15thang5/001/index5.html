<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        sử dụng hàm splice() để xóa phần tử trong mảng
    </pre>

    <script type="text/javascript">
        var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng'];

        cities1.splice(0, 2);

        console.log(cities1);
    </script>
</body>
