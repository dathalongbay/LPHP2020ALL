<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>concat() hợp nhiều mảng thành 1 mảng</h1>


    <script type="text/javascript">
        var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng'];

        var cities2 = ['hải phòng', 'ninh bình'];
        var cities3 = cities1.concat(cities2);

        console.log(cities3);





    </script>
</body>
</html>
