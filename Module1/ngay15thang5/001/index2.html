<!DOCTYPE html>
<html lang="en">

<body>
    <h1>- unshift() thêm 1 phần tử vào đầu mảng</h1>

    <script type="text/javascript">
        var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng'];

        cities1.unshift('hải phòng');

        console.log(cities1);
    </script>
</body>
