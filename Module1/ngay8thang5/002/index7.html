<body>

<pre>
    viết function tính chỉ số BMI trả về tình trạng sức khỏe
    ví dụ béo phì hay bình thường
    tham khao công thức tại
    https://ifitness.vn/blogs/kien-thuc-the-hinh/chi-so-bmi
</pre>

<script type="text/javascript">

    /**
     * cần 2 input
     * chiều cao đơn vị mét
     * cân năng đơn vị kg
     * trả về thông báo với kết quả ví dụ
     * bình thường , thừa cân , béo phì ...
     */
    function bmi(chieuCao, canNang) {

        bmi = canNang/(chieuCao*chieuCao);

        console.log(bmi);

        ketqua = '';

        /**
         * toán tử AND là && ( thỏa mãn tất cả các điều kiện của mệnh đề )
         * toán tử OR là || ( chỉ cần thỏa mãn 1 trong các điều kiện )
         */
        if (bmi < 18.5) {
            ketqua = 'dưới chuẩn';
        }else if(bmi >= 18.5 && bmi <= 24.9 ) {
            ketqua = 'bình thường ';
        }else if(bmi >= 25 && bmi <= 29.9 ) {
            ketqua = 'thừa cân ';
        }else if(bmi >= 30 && bmi <= 34.9 ) {
            ketqua = 'béo phì độ 1 ';
        }else if(bmi >= 35 && bmi <= 39.9 ) {
            ketqua = 'béo phì độ 2 ';
        }else {
            ketqua = 'béo phì độ 3 ';
        }

        // cuối hàm trả về output
        return ketqua;
    }


    // gọi hàm
    var chieucao1 = 1.7;
    var cannang1 = 88;
    var thongbao = bmi(chieucao1, cannang1);

    console.log(thongbao);

</script>

</body>
