<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        JS output
        document.write();
    </pre>

    <script type="text/javascript">

        document.write("Xuất chuỗi bằng document.write ");

        document.write("<h1>Xuất thẻ h1 bằng document.write</h1>");

        document.write("xuất ra nháy đơn 'hà nội' ");
        document.write('xuất ra nháy kép "hà nội" ');

        /* Sử dụng ký tự escape ( dấu xược ngược ) để nói cho ngôn ngữ js
        * biết đó chỉ là 1 ký tự chứ ko phải 1 lệnh của js */
        document.write('xuất ra nháy kép \'hà nội\' ');
        document.write("xuất ra nháy kép \"hà nội\" ");



    </script>

</body>
</html>
