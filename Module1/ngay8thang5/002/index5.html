<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Các kiểu dữ liệu của js

        lệnh typeof kiểm tra được 1 số kiểu của biến

    </pre>

    <script type="text/javascript">

        // kiểu số nguyên
        var a = 5;
        console.log('số nguyên ' + typeof(a));
        console.log(a);

        // kiểu chuỗi
        var b = "nguyen van an";
        console.log('chuỗi ' + typeof(b));
        console.log(b);

        // kiểu boolean
        var c = true;
        var d = false;
        console.log('true ' + typeof(c));
        console.log('false ' + typeof(d));
        console.log(c);
        console.log(d);

        // kiểu array mảng
        var e = [1,3,5,7,9];
        var f = ["a", "b", "c"];
        console.log('mảng ' + typeof(f));
        console.log(e);
        console.log(f);

        // kiểu object đối tượng {}
        var g = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        console.log('object ' + typeof(g));
        console.log(g);

        // Undefined có nghía là ko xác đinn
        var t;
        console.log('Undefined ' + typeof(t));
        console.log(t);

        // kiểu rỗng
        var z = "";
        console.log('rỗng ' + typeof(z));
        console.log(z);
        // kiểu null
        var n = null;
        console.log('null ' + typeof(n));
        console.log(n);


    </script>
</body>
</html>
