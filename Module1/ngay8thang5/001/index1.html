<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /* CSS mặc định cho thẻ body
         áp dụng cho màn hình nhỏ hơn 680px */
        body {
            background-color: greenyellow;
            color: #ae7e35;
        }

        /* sử dụng cú pháp của media query */
        @media screen and (min-width: 680px) {
            /* đoạn css bên trong media query áp dụng cho màn hình từ 680px trở lên */

            body {
                background-color: orange;
                color: green;
            }
        } /* End của media query */
    </style>
</head>
<body>

    <pre>
        Media query
        tùy độ rộng màn hình mà áp dụng đoạn css tương ứng
    </pre>

</body>
</html>
