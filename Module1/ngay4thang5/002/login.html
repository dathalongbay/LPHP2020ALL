<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="" style="width: 400px; margin: 50px auto">
                <h1>Đăng nhập </h1>
                <form name="login" action="" method="post">

                    <div class="form-group">
                        <label>Nhập email/username</label>
                        <input name="username" type="text" class="form-control" value="">
                    </div>

                    <div class="form-group">
                        <label>Nhập mật khẩu</label>
                        <input name="password" type="password" class="form-control" value="">
                    </div>

                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="remember" value="1"> Nhớ cho lần đăng nhập sau
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Đăng nhập" class="btn btn-info">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
