<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

    <pre>
        Tích hợp jquery plugin
        - select2
        - owl carousel
    </pre>

    <div class="container">
        <select name="province1" class="select2demo">
            <option value="1">Hà nội</option>
            <option value="2">Hồ chí minh</option>
            <option value="3">Đà nẵng</option>
            <option value="4">Quảng ninh</option>
            <option value="5">Cần thơ</option>
            <option value="6">Sóc trăng</option>
            <option value="7">Long an</option>
            <option value="8">Thanh hóa</option>
            <option value="9">Nghệ an</option>
            <option value="10">Hà tĩnh</option>
            <option value="11">Quảng bình</option>
        </select>
    </div>

    <div class="container" style="margin-top: 50px">
        <select name="province2" multiple class="select2demo">
            <option value="1">Hà nội</option>
            <option value="2">Hồ chí minh</option>
            <option value="3">Đà nẵng</option>
            <option value="4">Quảng ninh</option>
            <option value="5">Cần thơ</option>
            <option value="6">Sóc trăng</option>
            <option value="7">Long an</option>
            <option value="8">Thanh hóa</option>
            <option value="9">Nghệ an</option>
            <option value="10">Hà tĩnh</option>
            <option value="11">Quảng bình</option>
        </select>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $('.select2demo').select2({
                theme: "classic",
                placeholder: 'Chọn 1 tỉnh bất kỳ'
            });


        });
    </script>

</body>
</html>
