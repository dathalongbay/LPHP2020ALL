<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Chọn thẻ theo id</h1>

<p id="p1">Nội dung của thẻ p 1</p>
<p id="p2">Nội dung của thẻ p 2</p>
<p id="p3">Nội dung của thẻ p 3</p>

<button id="control">Nút điều khiển</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

    $(document).ready(function(){

        // nội dung jquery
        // gắn sự kiện click vào trong #control
        // $('#control') chọn thẻ có id là control
        $('#control').click(function(){
            $('#p3').css('color', 'red');
        });

    });
</script>

</body>
</html>
