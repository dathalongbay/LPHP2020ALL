<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <pre>
        câu lệnh continue bỏ qua lần chạy đó và chuyển sang lần chạy tiếp theo

    </pre>

    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="target1">
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>



    <script type="text/javascript">

        var htmltbody = '';

        for(var i = 1;i <= 10;i++) {

            if (i == 5) {
                // không chạy tiếp lần chạy đó mà chuyển sang lần chạy tiếp theo
                continue;
            }

            htmltbody = htmltbody + ' <tr>\n' +
                '                    <td>'+i+'</td>\n' +
                '                    <td>John</td>\n' +
                '                    <td>Doe</td>\n' +
                '                    <td>john@example.com</td>\n' +
                '                </tr>';

        }

        console.log(htmltbody);
        document.getElementById('target1').innerHTML = htmltbody;
    </script>

</body>
</html>
