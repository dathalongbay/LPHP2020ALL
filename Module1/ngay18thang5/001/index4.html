    <script type="text/javascript">
        for(var i = 1; i <=10 ; i++) {
            console.log('demo for lần chạy thứ ' + i);
        }

        // vòng lặp while
        var j = 1;
        while(j <= 10) {
            console.log('demo while lần chạy thứ ' + j);
            j++;
        }

        // cú pháp vòng lặp do while
        var n = 1;
        do {
            console.log('demo do ... while lần chạy thứ ' + n);
            n++;
        } while(n <= 10);

    </script>
