<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    sử dụng .pop() để xóa bỏ phần tử cuối cùng trong mảng

</pre>


<script type="text/javascript">
    var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng'];


    // .pop() sẽ xóa bỏ phần tử cuối cùng trong mảng
    // và trả về giá trị của phần tử mà nó vừa xóa bỏ
    var last = cities1.pop();

    console.log(cities1);
    console.log(last);
</script>
</body>
</html>
