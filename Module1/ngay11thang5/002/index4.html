<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        2 cách thêm các phần tử mới vào trong 1 mảng
    </pre>

    <script type="text/javascript">
        var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng'];

        // cách 1 thêm phần tửu mới cho mảng
        cities1[3] = 'hải phòng';
        cities1[4] = 'ninh bình';

        // cách 2
        cities1.push('cần thơ');
        cities1.push('long an');

        console.log(cities1);
    </script>

</body>
</html>
