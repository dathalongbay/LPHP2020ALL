<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        truy cập vào các phần tử trong mảng thông qua chỉ số
    </pre>

    <script type="text/javascript">
        var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng'];

        console.log(cities1);
        // truy cập thông qua chỉ số
        console.log(cities1[0]);
        console.log(cities1[1]);
        console.log(cities1[2]);

        // gán lại giá trị cho các phần từ thông qua chỉ số
        cities1[0] = 'hải phòng';
        cities1[1] = 'ninh bình';

        console.log(cities1);
    </script>

</body>
</html>
