<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    .parent {
        border: 1px solid red;
        padding: 20px;
    }

    .parent .childA {
        float: left;
        background-color: green;
    }

    .parent .childB {
        float: right;
        background-color: orange;
    }
    </style>
</head>
<body>
    <h1>Thuộc tính float trong css</h1>

    <pre>
        Thuộc tính float là thuộc tính trôi 
        có 3 giá trị 
        float: none; ( không trôi và là giá trị mặc định )
        float: left; ( trôi sang trái )
        float: right; ( trôi sang phải )
    </pre>

    <div class="parent">
        <div class="childA">BOX FLOAT LEFT</div>
        <div class="childB">BOX FLOAT RIGHT</div>
    </div>
</body>
</html>
