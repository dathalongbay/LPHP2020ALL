<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        splice() được sử dụng để thêm các phần tử vào trong 1 mảng
        tham số đầu tiên sẽ là vị trí mà các phần tử mới được thêm vào
        tham số thứ 2 là số phần tử bị xóa bỏ
        các tham số tiếp theo sẽ là các phần tử được thêm vào trong mảng này
    </pre>

    <script type="text/javascript">
        var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng'];

        cities1.splice(1, 0, 'hải phòng', 'nam định', 'hưng yên');

        console.log(cities1);
    </script>
</body>
</html>
