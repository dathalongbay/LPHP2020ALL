<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>slice() cắt mảng</h1>
    <pre>
        tham số đầu tiên trong slice chính là vị trí sẽ bắt đầu cắt mảng
    </pre>


    <script type="text/javascript">
        var cities1 = ['hà nội', 'hồ chí minh', 'đà nẵng', 'hải phòng', 'ninh bình'];

        var cities3 = cities1.slice(2);

        console.log(cities3);





    </script>
</body>
</html>
