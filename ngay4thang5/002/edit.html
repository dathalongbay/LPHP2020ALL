<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-sm-12" >
            <h1>Sửa sản phẩm </h1>
            <form name="sanpham" action="" method="post">

                <div class="form-group">
                    <label>Tên sản phẩm</label>
                    <input name="name" type="text" class="form-control" value="Laptop asus">
                </div>

                <div class="form-group">
                    <label>Ảnh sản phẩm</label>
                    <input type="file" class="form-control-file border">


                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
                    </div>
                </div>


                <div class="form-group">
                    <label>Giá sản phẩm</label>
                    <input name="name" type="text" class="form-control" value="1000000">
                </div>



                <div class="form-group">
                    <label>Mô tả sản phẩm</label>
                    <textarea class="form-control" rows="5" id="mota">Mô tả asus</textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Sửa sản phẩm" class="btn btn-info">
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
