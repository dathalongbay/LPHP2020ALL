<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>Nội dung của thẻ p 1</p>
    <p>Nội dung của thẻ p 2</p>
    <p>Nội dung của thẻ p 3</p>

    <button id="control">Nút điều khiển</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

    $(document).ready(function(){

        // nội dung jquery
        // gắn sự kiện click vào trong #control
        // $('#control') chọn thẻ có id là control
        $('#control').click(function(){
            // $('p') chọn tất cả các thẻ p
            $('p').css('color', 'red');
        });

    });
</script>

</body>
</html>
